<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | OGL Engineering</title>
  <link rel="stylesheet" href="css/reset-password.css">
</head>

<body>
  <div>
    <div class="branding-bar">
      <img src="assets/OGL_Engineering_logo.png" alt="OGL_Engineering_logo">
    </div>
    <div class="reset-form">
      <form class="form w-300" action="set-new-password.html">
        <h1 class="form-title"><img src="assets/arrow_back_ios_black_24dp.svg" alt="back_button">Reset Password</h1>
        <p class="info-text">Please enter the email associated with your account. You will recieve the reset link on
          your mail.</p>
        <input type="email" name="reset-email" id="reset-email" placeholder="Email Address">
        <button class="btn btn-full btn-primary">SUBMIT</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('.form-title img').addEventListener('click', () => {
      window.history.back();
    });
  </script>

</body>

</html>
