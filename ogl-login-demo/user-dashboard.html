<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | OGL Engineering</title>
  <link rel="stylesheet" href="css/user-dashboard.css">
</head>
<body>
  <div>
    <div class="branding-bar header">
      <img src="assets/OGL_Engineering_logo.png" alt="OGL_Engineering_logo">
      <button class="btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#04743c"><g><rect fill="none" height="24" width="24"/></g><g><path d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"/></g></svg>Logout</button>
    </div>
    <div class="content">
      <h2 class="form-title">Welcome User Name,</h2>
      <div class="panel-wrapper">
        <h2 class="wrapper-title">Select any app to stream</h2>
        <div class="app-grid">
          <div class="app-card">
            <div class="app-thumb">
              <img src="assets/round-play-button.png" alt="">
            </div>
            <div class="app-info">
              <b>App Name</b>
            </div>
          </div>
          <div class="app-card">
            <div class="app-thumb">
              <img src="assets/round-play-button.png" alt="">
            </div>
            <div class="app-info">
              <b>App Name</b>
            </div>
          </div>
          <div class="app-card">
            <div class="app-thumb">
              <img src="assets/round-play-button.png" alt="">
            </div>
            <div class="app-info">
              <b>App Name</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.querySelector('.header button').addEventListener('click', () => {
      window.location = "login.html";
    });

    document.querySelectorAll('.app-card').forEach(card => card.addEventListener('click', () => {
      window.location = "app-player.html"
    }));

  </script>

</body>
</html>
