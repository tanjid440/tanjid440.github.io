<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | OGL Engineering</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div>
    <div class="branding-bar">
      <img src="assets/OGL_Engineering_logo.png" alt="OGL_Engineering_logo">
    </div>
    <div class="login-form">
      <form class="form w-300" action="set-new-password.html">
        <h1 class="form-title space-4">LOGIN</h1>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <p class="info-text">Forgot your <a class="primary-link" href="reset-password.html">password?</a></p>
        <button class="btn btn-full btn-primary">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
