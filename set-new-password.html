<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | OGL Engineering</title>
  <link rel="stylesheet" href="css/reset-password.css">
</head>

<body>
  <div>
    <div class="branding-bar">
      <img src="assets/OGL_Engineering_logo.png" alt="OGL_Engineering_logo">
    </div>
    <div class="reset-form">
      <form class="form w-300" action="user-dashboard.html">
        <h1 class="form-title"><img src="assets/arrow_back_ios_black_24dp.svg" alt="back_button">Set a new password</h1>
        <p class="info-text">Your temporary password must be changed. Please enter a new password.</p>
        <input type="password" name="new-password" id="new-password" placeholder="Password">
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
        <button class="btn btn-full btn-primary">SAVE</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelector('.form-title').addEventListener('click', () => {
      window.history.back();
    });
  </script>

</body>

</html>
